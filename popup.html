<!DOCTYPE html>
<html>

<head>
	<title>popup页</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<div id="xpqcrxHome">
		<div id="xpqCarouse">

			<!-- <h1>小皮球爱你哟 ~ ❤️ !</h1> -->
			<div id="xpqHomeContainer">
				<header class="Header">欢迎使用小皮球便签!
					<div class="fr">
						<a id="xpqCreateNewNote" class="btn black-btn" href="#">新建便签</a>
					</div>
				</header>
				<ul id="xpqNoteList">
				</ul>
			</div>
			<div id="xpqNotesDetailContainer">
				<header class="Header">
					<div class="fl">
						<a id="xpqBackHomeBtn" class="btn black-btn" href="#">返回</a>
					</div>
					<div class="fr">
						<a id="xpqDeleteNoteBtn" class="btn red-btn" href="#">删除便签</a>
						<a id="xpqConfirmDeleteNoteBtn" class="btn dark-red-btn" href="#">确定删除</a>
					</div>
				</header>
				<div id="xpqNewNoteContainer">
					<input id="xpqNewNoteTitleInput" placeholder="请输入便签标题..."></input>
					<textarea id="xpqNewNoteTextarea" placeholder="请输入便签内容..."></textarea>
					<a href="#" id="xpqSaveNewNoteBtn" class="btn black-btn fr">保存</a>
				</div>
				<div id="xpqNoteContent">

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
